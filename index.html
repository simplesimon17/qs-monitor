<!DOCTYPE html>
<html>
<head>
  <title>Website Monitor</title>
  <script src="https://unpkg.com/ping.js/dist/ping.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }
    th {
      background-color: #f2f2f2;
    }
    .reachable {
      color: green;
    }
    .unreachable {
      color: red;
    }
  </style>
</head>
<body>
  <h1>Website Monitor</h1>
  <table>
    <thead>
      <tr>
        <th>Website</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="websiteTable"></tbody>
  </table>

  <script>
    // Define the websites to monitor
    const websites = [
      { name: 'Google', url: 'google.com' },
      { name: 'OpenAI', url: 'openai.com' },
      { name: 'Example', url: 'example.com' }
    ];

    // Function to update the status in the table
    function updateStatus(website, result) {
      const table = document.getElementById('websiteTable');
      const row = table.insertRow();
      row.insertCell().innerHTML = website.name;
      const statusCell = row.insertCell();
      statusCell.classList.add(result ? 'reachable' : 'unreachable');
      statusCell.innerHTML = result ? 'Reachable' : 'Unreachable';
    }

    // Create a new Ping instance
    const ping = new Ping();

    // Start pinging the websites every 5 seconds
    setInterval(() => {
      websites.forEach((website) => {
        ping.ping(website.url).then((result) => {
          updateStatus(website, true);
        }).catch((error) => {
          updateStatus(website, false);
        });
      });
    }, 5000);
  </script>
</body>
</html>
